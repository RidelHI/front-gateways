<div class="grid-container">
  <table mat-table [dataSource]="gateways" class="mat-elevation-z8">
    <!-- serialNumber Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- ipv4Address Column -->
    <ng-container matColumnDef="ipv4Address">
      <th mat-header-cell *matHeaderCellDef>IPv4 address</th>
      <td mat-cell *matCellDef="let element">{{ element.ipv4Address }}</td>
    </ng-container>

    <ng-container matColumnDef="devices">
      <th mat-header-cell *matHeaderCellDef> View Devices </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element._id)">
          <mat-icon class="mat-18">devices</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
