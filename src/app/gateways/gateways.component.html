<div class="btn-add-container">
  <button mat-mini-fab color="accent" aria-label="Add gateway" (click)="openDialog(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="grid-container">
  <table mat-table [dataSource]="gateways" class="mat-elevation-z8">
    <!-- serialNumber Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef>Serial Number</th>
      <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- ipv4Address Column -->
    <ng-container matColumnDef="ipv4Address">
      <th mat-header-cell *matHeaderCellDef>IPv4 address</th>
      <td mat-cell *matCellDef="let element">{{ element.ipv4Address }}</td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openDialog(element)">
          <mat-icon class="mat-18 ch-color">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="devices">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="navigateToDevices(element._id)">
          <mat-icon class="mat-18 ch-color">devices</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
